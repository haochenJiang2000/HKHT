[model]
encoder = 'bart'
bart = 'pretrained_models/bart-large-chinese'
n_embed = 1024
dropout = 0.1
encoder_dropout = 0.0
decoder_dropout = 0.0
beam_size = 12
max_len = 1024
length_penalty = 1.0
topk = 1
find_unused_parameters = 0

[optim]
lr = 3e-6
lr_rate = 1
mu = 0.9
nu = 0.999
eps = 1e-8
weight_decay = 0.0
clip = 1.0
min_freq = 2
fix_len = 20
warmup_steps = 200
update_steps = 5
epochs = 60
patience = 5
batch_size = 10240
label_smoothing = 0.1
